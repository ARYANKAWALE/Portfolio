<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
</head>
<body>
    <h2>Test Contact Form</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="text" id="subject" placeholder="Subject" required><br><br>
        <textarea id="message" placeholder="Message" required></textarea><br><br>
        <button type="submit">Send Message</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('http://localhost:3001/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p style="color: ${data.success ? 'green' : 'red'}">
                        ${data.message}
                    </p>
                `;
                
                if (data.success) {
                    document.getElementById('contactForm').reset();
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red">Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
